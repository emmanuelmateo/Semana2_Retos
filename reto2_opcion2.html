<body>
    <div>
      <form> 
        <label for="lname">Last Name:<span style="color: red;">*</span></label>
        <input type="text" id="lname" name="lastname" pattern="[A-Za-z0-9_]{6,}" required >    
        <label for="fname">First Name:<span style="color: red;">*</span></label>
        <input type="text" id="fname" name="firstname" pattern="[A-Za-z0-9_]{6,}" required>
        <label for="email">Email:<span style="color: red;">*</span></label>
        <input type="email" id="email" name="mail" required>
        <label for="company">Company:<span style="color: red;">*</span></label>
        <select id="company" name="company" required>
          <option value="utec">UTEC</option>
          <option value="tecsup">Tecsup</option>
          <option value="usil">USIL</option>
        </select>      
        <input type="submit" value="Send">
      </form>
    </div>
